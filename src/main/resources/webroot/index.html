<!DOCTYPE html>
<html lang="en">

<head>
  <title>Martin&apos;s Magic</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script id="cardlist-template" type="text/x-handlebars-template">
    <p>{{cards.length}} cards</p>
    {{#each cards}}
      <div class="col-md-4">
        <h3>{{name}}</h3>
        {{#if ../showImages}}
          <br/><img src="{{imageUrl}}"/><br/>
        {{/if}}
        {{number}} {{rarity}}&nbsp;&mdash;&nbsp;
        {{#if count}} owned {{else}} wanted {{/if}}
      </div>
    {{/each}}
  </script>

</head>

<body>
  <header>
    <h1>Martin&apos;s Magic test</h1>
  </header>
  <section>
    <label><input type="checkbox" id="owned"/>Owned</label>
    <label><input type="checkbox" id="wanted"/>Wanted</label>
    <label><input type="checkbox" id="common"/>Common</label>
    <label><input type="checkbox" id="uncommon"/>Uncommon</label>
    <label><input type="checkbox" id="rare"/>Rare</label>
    <label><input type="checkbox" id="mythic"/>Mythic Rare</label>
    <label><input type="checkbox" id="other"/>Other</label>
    <label><input type="checkbox" id="showImages"/>Show Images</label>
    <button id='refresh' type='button'>Refresh DB</button>
    <div class="container">
      <div id='cardlist'>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>
</html>
